<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/entypo.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <title>Asthma Tracker</title>
</head>

<body class="text-center">
    <div class="app">
        <h1>Adding new Exacerbation</h1>
        <form>
            <label for="inputTriggers">Triggered By:</label>
            <br />
            <div id="inputTriggers" data-toggle="buttons"></div>
            <br />

            <label for="inputSymptoms">Your Symptoms:</label>
            <br />
            <div id="inputSymptoms">
                <label class="btn btn-primary">
                    <input id="inputSymptomName1" autocomplete="off" value="Cough" onclick="this.checked ? $('#inputSymptomSeverity1').show() : $('#inputSymptomSeverity1').hide()" type="checkbox"> Cough
                </label>
                <div id="inputSymptomSeverity1" style="display:none">
                    <label class="btn btn-primary"><input autocomplete="off" value="1" name="symptom[1][severity]" type="radio" checked> 1</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="2" name="symptom[1][severity]" type="radio"> 2</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="3" name="symptom[1][severity]" type="radio"> 3</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="4" name="symptom[1][severity]" type="radio"> 4</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="5" name="symptom[1][severity]" type="radio"> 5</label>
                </div>

                <label class="btn btn-primary">
                    <input id="inputSymptomName2" autocomplete="off" value="Wheeze" onclick="this.checked ? $('#inputSymptomSeverity2').show() : $('#inputSymptomSeverity2').hide()" type="checkbox"> Wheeze
                </label>
                <div id="inputSymptomSeverity2" style="display:none">
                    <label class="btn btn-primary"><input autocomplete="off" value="1" name="symptom[2][severity]" type="radio" checked> 1</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="2" name="symptom[2][severity]" type="radio"> 2</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="3" name="symptom[2][severity]" type="radio"> 3</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="4" name="symptom[2][severity]" type="radio"> 4</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="5" name="symptom[2][severity]" type="radio"> 5</label>
                </div>

                <label class="btn btn-primary">
                    <input id="inputSymptomName3" autocomplete="off" value="Chest Tightness" onclick="this.checked ? $('#inputSymptomSeverity3').show() : $('#inputSymptomSeverity3').hide()" type="checkbox"> Chest Tightness
                </label>
                <div id="inputSymptomSeverity3" style="display:none">
                    <label class="btn btn-primary"><input autocomplete="off" value="1" name="symptom[3][severity]" type="radio" checked> 1</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="2" name="symptom[3][severity]" type="radio"> 2</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="3" name="symptom[3][severity]" type="radio"> 3</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="4" name="symptom[3][severity]" type="radio"> 4</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="5" name="symptom[3][severity]" type="radio"> 5</label>
                </div>

                <label class="btn btn-primary">
                    <input id="inputSymptomName4" autocomplete="off" value="Shortness of Breath" onclick="this.checked ? $('#inputSymptomSeverity4').show() : $('#inputSymptomSeverity4').hide()" type="checkbox"> Shortness of Breath
                </label>
                <div id="inputSymptomSeverity4" style="display:none">
                    <label class="btn btn-primary"><input autocomplete="off" value="1" name="symptom[4][severity]" type="radio" checked> 1</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="2" name="symptom[4][severity]" type="radio"> 2</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="3" name="symptom[4][severity]" type="radio"> 3</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="4" name="symptom[4][severity]" type="radio"> 4</label>
                    <label class="btn btn-primary"><input autocomplete="off" value="5" name="symptom[4][severity]" type="radio"> 5</label>
                </div>

                <label class="btn btn-primary">
                    <input id="inputSymptomName5" autocomplete="off" value="Awoken from Sleep" type="checkbox"> Awoken from Sleep
                </label>

                <label class="btn btn-primary">
                    <input id="inputSymptomName6" autocomplete="off" value="Preventing Usual Activities" type="checkbox"> Preventing Usual Activities
                </label>
            </div>

            <a href="#" class="btn btn-lg btn-primary btn-block save-exacerbation-button">Save <span class="entypo-floppy"></span></a>
        </form>
    </div>
    <!-- Navbar -->
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <div class="centre">
            <button class="navbar-toggler" type="button" onclick="$('#navbar-toggler-label-open').toggleClass('d-none');$('#navbar-toggler-label-close').toggleClass('d-none');" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <div id="navbar-toggler-label-open">
                    <span class="entypo-up-open"></span>&nbsp;Open Menu<span class="entypo-up-open"></span>
                </div>
                <div id="navbar-toggler-label-close" class="d-none">
                    <span class="entypo-down-open"></span>&nbsp;Close Menu<span class="entypo-down-open"></span>
                </div>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link log-out-button" href="../index.html">Sign Out <span class="entypo-back"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
